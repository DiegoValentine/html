<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interativo</title>
    <style>
        /* Reset de margens e padding */
        body {
            margin: 0;
            padding: 0;
            background-color: rebeccapurple;
            font-family: Arial, sans-serif;
        }

        /* Estilos principais de botões */
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #04AA6D;
        }

        .button1:hover {
            background-color: #04AA6D;
            color: white;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: #008CBA;
            color: white;
        }

        /* Estilos do cabeçalho */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: aquamarine;
            padding: 10px 20px;
        }

        #c4 {
            display: flex;
            justify-content: center;
            border: #000000;
            background-color: #007BFF;
            margin: auto;
            width: 408px;
            height: 408px;
            border-radius: 15px;
            margin-top: 100px;
            padding: 10px;
        }

        #c1 img {
            max-height: 50px;
          
        }
