<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
    var matriz = [
                ["1","arthur",9],
                ["2","diogo",45],
                ["3","diego",10] ];

    for(let lin=0 ; lin<3 ; lin++ ){
        for(let col=0 ; col<3 ; col++){
            document.write(matriz[lin][col]);
        }

    }
    matriz.forEach(Element => {
        document.write(Element)
    });

    </script>
</body>
</html>
